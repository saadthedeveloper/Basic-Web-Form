<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form action="backend-link">


            <fieldset>
                <label for="user-name">Enter your name </label><input placeholder="Name" type="text" id="user-name" name="name">
                <label for="user-country">Select your state </label><select id="user-country" name="colors">
                    <option value="california">California</option>
                    <option value="texas">Texas</option>
                    <option value="new-york">New York</option>
                    <option value="florida">Florida</option>
                </select>
                <label for="user-contact">Enter your contact number </label><input type="tel" name="contact"
                    id="user-contact" placeholder="+1 XX-XXX-XXXX">
                <label for="user-email">Enter your E-mail </label><input type="email" name="email" id="user-email"
                    placeholder="example@gmail.com">
                    

                        <button>Submit</button>
                    
            </fieldset>


        </form>
    </div>
</body>

</html>
